<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body id = "registerPopup">
  <form action = "" id = "registerForm">
    <label for = "businessName">Business Name: </label>
    <input type="text" for = "businessName" id = "businessName">
    <label for = "firstname">First Name: </label>
    <input type="text" for = "firstname" id = "firstname">
    <label for = "lastname">Last Name: </label>
    <input type="text" for = "lastname" id = "lastname">
    <label for = "username">Username: </label>
    <input type="text" for = "username" id = "username">
    <label for = "password">Password: </label>
    <input type="text" for = "password" id = "password">
    <input type="submit" value="Submit" id = "submitButton">
  </form>
  <button id = "backButton">Back</button>
  <script src="registerPopup.js"></script>
</body>
</html>
